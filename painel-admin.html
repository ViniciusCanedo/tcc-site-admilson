<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admilson | Reformas e Construções</title>
    <link rel="shortcut icon" href="images/favicon.png" />

    <!-- Folhas de Estilos -->
    <link rel="stylesheet" href="css/style-admin.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="css/swiper.min.css" />
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-img">
          <img src="images/favicon.png" alt="Logo Admilson" />
        </div>

        <span class="logo-text">Admilson</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="#">
              <i class="uil uil-estate"></i>
              <span class="link-name">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-plus-circle"></i>
              <span class="link-name">Novo Agendamento</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-message"></i>
              <span class="link-name">Mensagens</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mod">
          <li>
            <a href="#">
              <i class="uil uil-sign-out-alt"></i>
              <span class="link-name">Sair</span>
            </a>
          </li>
          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Tema Escuro</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
          <i class="uil uil-search"></i>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Pesquisar cliente..."
          />
        </div>

        <img src="images/avatar-depoimento.png" alt="Ícone Administrador" />
      </div>
    </section>
    <!-- Arquivos JavaScript -->
    <script src="js/all.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/admin-script.js"></script>
  </body>
</html>
